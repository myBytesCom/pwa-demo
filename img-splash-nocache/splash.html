<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=0">
    <style>
      body {
        background-color: red;
        position: relative;
        margin: 0;
        padding: 0;
      }
      #background {
        position: absolute;
        top: 0;
        left: 0;
        bottom: 0;
        right: 0;
      }
    </style>
  </head>
  <body>
    <div id="background"></div>
    <script>
      document.getElementById('background').style.background = `url("https://upload.wikimedia.org/wikipedia/commons/0/0d/Great_Wave_off_Kanagawa2.jpg?x=${Math.random()}") no-repeat center center`;
      document.getElementById('background').style.backgroundSize = 'cover';
    </script>
  </body>
</html>
